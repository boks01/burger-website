<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../static/css/style2.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <title>Burger</title>
  </head>
  <body>
    <!-- navbar-section -->
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="{{url_for('home')}}">
                <i class="fas fa-hamburger"></i> Burger
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">pricing</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </section>
<!-- navbar -->
    <section id="the-order">
        <div class="row">
            <div class="col">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-header order-header">order</div>
                    <div class="card-body">
                      {% for i in order %}
                        <p class="card-text">-{{i}}</p>
                      {% endfor %}
                      </div>
                </div>
            </div>
        </div>
    </section>
    <section id="pricing">
        <form
        action="{{url_for('login')}}" 
        method="POST">
            <div class="mb-3">
            <label for="aderss-input" class="form-label">Adress</label>
            <input type="text" class="form-control" id="aderss-input">
            </div>
            <div class="mb-3">
            <label for="phone-input" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone-input">
            </div>
            <div class="mb-3">
            <label for="name-input" class="form-label">Name</label>
            <input type="text" class="form-control" id="name-input">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </section>

  <footer class="white" id="footer">
    <i class="fas fa-phone footer_icon"></i>
    <i class="fab fa-twitter icon-cta footer_icon"></i>
    <i class="fab fa-facebook-f icon-cta footer_icon"></i>
    <i class="fab fa-instagram icon-cta footer_icon"></i>
    <i class="fas fa-envelope icon-cta footer_icon"></i>
    <p class="footer_p">Â© Copyright 2021 Burger</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/419ac82388.js" crossorigin="anonymous"></script>
  </body>
</html>
